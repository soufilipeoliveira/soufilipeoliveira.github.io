<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.png">
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--/CSS-->
    
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--/Boxicons CSS-->
    
    <title>Aviation Company - Automation Project</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Aviation Company</span>
                    <span class="profession">Control painel</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-home icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bxs-dashboard icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="reminder.html">
                            <i class='bx bxs-bell-ring icon' ></i>
                            <span class="text nav-text">Reminder</span>
                        </a>
                    </li>

                    <li id="navselected" class="nav-link">
                        <a href="quotes.html">
                            <i class='bx bxs-calculator icon'></i>
                            <span class="text nav-text">Quotes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="customers.html">
                            <i class='bx bxs-user-account icon' ></i>
                            <span class="text nav-text">Customers</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="financial.html">
                            <i class='bx bxs-dollar-circle icon' ></i>
                            <span class="text nav-text">Financial</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <img id="logoavi" src="aviat.png">
    </section>

    <div class="container">
        <!-- Currency section -->
        <!-- <section class="section currency-section">
            <ul class="currency-list" id="currencyQuotations"></ul>
        </section> -->
    
        <!-- Calculator section -->
        <section class="section calculator-section">
            <div>
                <input type="text" id="calculatorInput" placeholder="0" readonly>
            </div>
            <div>
                <button onclick="appendToCalculator('1')">1</button>
                <button onclick="appendToCalculator('2')">2</button>
                <button onclick="appendToCalculator('3')">3</button>
                <button onclick="appendToCalculator('+')">+</button>
            </div>
            <div>
                <button onclick="appendToCalculator('4')">4</button>
                <button onclick="appendToCalculator('5')">5</button>
                <button onclick="appendToCalculator('6')">6</button>
                <button onclick="appendToCalculator('-')">-</button>
            </div>
            <div>
                <button onclick="appendToCalculator('7')">7</button>
                <button onclick="appendToCalculator('8')">8</button>
                <button onclick="appendToCalculator('9')">9</button>
                <button onclick="appendToCalculator('*')">*</button>
            </div>
            <div>
                <button onclick="clearCalculator()">C</button> <!-- Swapped with "=" button -->
                <button onclick="appendToCalculator('0')">0</button>
                <button onclick="calculate()">=</button> <!-- Swapped with "C" button -->
                <button onclick="appendToCalculator('/')">/</button>
            </div>
        </section>
    </div>

    <!--Footer -->
    <footer>
        &copy; <span id="anoAtual"></span> Sua Empresa LTDA. âž” Seu slogan aqui.
    </footer>
    <!-- /Footer -->

        
    <script src="script.js"></script>

</html>
